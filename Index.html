<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
</head>
<body ng-app="todoTestApp" ng-cloak>
<div ng-controller="todoTestCtrl" ng-cloak>
    <div class="demo-md-panel md-padding">
    <md-content>
        <div class="flexbox-parent">
            <div layout="row" layout-align="center center" >
                <div flex="30">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Enter task title</label>
                        <input ng-model="task.title" enter-check="addTask()">
                    </md-input-container>

                    <md-list >
                        <md-subheader class="md-no-sticky">Task list</md-subheader>
                        <md-list-item ng-dblclick="updateTask(task, $event)" class="md-3-line" ng-repeat="task in tasks | orderBy:'-title'" ng-click="null">
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ task.title }}</h3>
                                <h4 ng-show="task.completed"><md-icon  md-svg-src="img/ic_done_black_32px.svg" aria-label="Completed task "></md-icon>Completed</h4>
                            </div>
                            <md-button ng-click="updateTask(task, $event)" class="md-icon-button md-primary" aria-label="Settings">
                                <md-icon md-svg-icon="img/ic_build_black_36px.svg"></md-icon>
                            </md-button>
                            <md-button ng-click="removeTask(task)" class="md-icon-button md-primary" aria-label="Settings">
                                <md-icon md-svg-icon="img/ic_delete_black_36px.svg"></md-icon>
                            </md-button>
                            <md-divider ></md-divider>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
        </div>

    </md-content>
        </div>
</div>


<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-local-storage/src/angular-local-storage.js"></script>


<script src="node_modules/angular-material/angular-material.js"></script>

<script src="MainController.js"></script>

</body>
</html>
